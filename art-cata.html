<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/art-cata.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        <span>文章类别管理</span>
        <button
          type="button"
          class="layui-btn layui-btn-normal layui-btn-sm"
          id="addcata"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col width="500" />
            <col width="500" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- 添加类别的弹出框 -->
    <script type="text/html" id="tpl-addcata">
      <form class="layui-form" id="formAddCata">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认添加
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>

    <!-- 编辑按钮的弹出框 -->
    <script type="text/html" id="tpl-addedit">
      <form class="layui-form" id="formEditCata" lay-filter="form-edit">
        <!-- 隐藏域，用来接收ID 然后发起确定编辑的ajax请求 -->
        <input type="hidden" name="Id" />

        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入标题"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认修改
            </button>
          </div>
        </div>
      </form>
    </script>

    <!-- 类别表格显示  渲染的时候就把id渲染上 后面请求要用-->
    <script type="text/html" id="tpl-catashow">
      {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button
            type="button"
            class="layui-btn  layui-btn-xs"
            id="btnEdit"
            data-index="{{$value.Id}}"
          >
            编辑
          </button>
          <button
            type="button"
            class="layui-btn  layui-btn-danger  layui-btn-xs"
            id="btnDelete"
            del-index="{{$value.Id}}"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/art-cata.js"></script>
  </body>
</html>
